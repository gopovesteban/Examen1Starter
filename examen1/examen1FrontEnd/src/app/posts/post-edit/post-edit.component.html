<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Title</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #titleInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="name">Tag</label>
          <input
            type="text"
            id="tag"
            class="form-control"
            #tagInput>
        </div>
        <div class="col-sm-10 form-group">
          <label for="text">Text</label>
          <input
            type="text"
            id="text"
            class="form-control"
            #textInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Post</button>
        </div>
      </div>
    </form>
  </div>
</div>
